<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .topnav {
      overflow: hidden;
      background-color: #1a76bb;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 25px;
    }
    
    .dropbtn {
      /* display:inline-block; */
      background-color: rgb(63, 125, 186);
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      height:60px;
      width:100%
    }
    
    
    .dropdown {
       display:inline-block; 
       position: fixed; 
      top: 10%;
                left: 30%;
      background-color: white;
      width: 300px;
      height:300px;
      border: 5px solid whitesmoke;
      padding: 50px;
      margin: 50px;
      text-align: center;
    
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f2f2f2;
    
      /* min-width: 160px; */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #ddd;}
    
    .dropdown:hover .dropdown-content {display: block;}
    
    .dropdown:hover .dropbtn {background-color: rgb(63, 125, 186);}
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
</head>
<body style="background-color: aliceblue;">
    <div class="topnav"> 
        <a class="active" href="#Slotbooking">Slot Booking</a>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Book Time Slot</button>
        <div class="dropdown-content">
          <div th:each="slot : ${availabilitylist}">
            <a  href="#" 
                th:href="@{/booking/{slotStartTime}(slotStartTime = ${slot.slotStartTime})}" 
                th:text="${slot.slotStartTime}+':00 - '+(${slot.slotStartTime}+1)+':00 ('+ ${slot.availability}+')'"></a>
          </div>
        </div>
      </div>
      <script>
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("navbar").style.top = "0";
          } else {
            document.getElementById("navbar").style.top = "-50px";
          }
        }
        </script>


</body>
</html>
