<html>
	<style>
		body{
	margin: 0;
	padding: 0;
	font-family: "montserrat";
	background-image: url('https://t4.ftcdn.net/jpg/04/18/24/15/360_F_418241563_tjvYcmLJvyG0v4kd3APD1jQQr3CLa46J.webp');
	background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
	}

.center{
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: white;
	border-radius: 10px;
	width: 500px;
}

.center h1{
	text-align: center;
	padding: 0 0 20px 0;
	border-bottom: 1px solid silver;
}

.center form{
	padding: 00 40px;
	box-sizing: border-box;
}

.details input{
	width: 145%;
	margin-top: 0px;
	margin-left: 20px;
	padding: 0 30px;
	height: 40px;
	font-size: 16px;
	border-color: black;
	border-radius: 10px; 
}

.error{
	color:red;
	margin-left: 30px;
	visibility: hidden; 
}
form .details{
	position: relative;
	margin: 30px 0;
}

.forgot{
	margin: -5px 0 20px 5px;
	color: grey;
	cursor: pointer;
}

.forgot:hover{
	text-decoration: underline;
}

input{
	width: 95%;
	padding: 0 30px;
}

input[type="submit"]{
	margin-top: 0px;
	margin-left: 100px;
	width: 50%;
	height: 50px;
	border: 3px solid;
	background: rgb(33, 33, 70);
	border-radius: 25px;
	font-size: 18px;
	color: white;
	cursor: pointer;
}

input[type="submit"]:hover{
	border-color: black;
	transition: .5s;
}
	</style>
<head>
</head>
<body>
	<div class="center">
	<h1>Registration</h1>
	<form id="applicationForm"
		action="#"
		th:action="@{/signin}"
		th:object="${phone}">

		<div class="details">
		<div style="display: inline-block;">
			<center><input type="text" placeholder="Phone Number" th:field="*{phoneNumber}" /></center>
		</div>
		<div>

		</div>
		<br>

		<div style="display: inline-block;">
			<center><input type="text" placeholder="OTP" th:field="*{otp}" /></center>
		</div>
	</div>
		
		<input type="submit" value="Login">
	</form>	

</body>
</html>
