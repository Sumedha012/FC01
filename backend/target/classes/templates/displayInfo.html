<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.topnav {
  overflow: hidden;
  background-color: #1a76bb;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 25px;
}
  body{
    font-size: large;
  }

.info{
    display:inline-block;
    background-color: white;
    width: 25%;
    height:50px;
    border: 5px solid whitesmoke;
    padding: 50px;
    margin: 20px;
    text-align: center;
}

.img{
    display:inline-block;
    background-color: white;
    width: 50%;
    float: right;
    

}

.button {
 display: inline-block;
  border: none;
  color: white;
  background-color: #1a76bb;
  padding: 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 27px;
  cursor: pointer;
}


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoterID</title>
</head>

<body style="background-color:aliceblue;">
    <div class="topnav"> 
        <a class="active" href="#VoterDetails">Voter's Details</a>
    </div>
    
    <p><center>Your <b>voter ID</b> details will be displayed here.<br>Click on the Book Slots button to book your slots.</center></p>

    <div class="info" th:object="${voteridinfo}">
     <p>Voter ID info</p>
     <p th:text="${voteridinfo.name}"></p>
     <p th:text="${voteridinfo.voterId}"></p>
     <p th:text="${voteridinfo.phoneNumber}"></p>
     <p th:text="${voteridinfo.wardNumber}"></p>
    </div>

    <div class="img" style="background-color:aliceblue;">
        <marquee width="70%" direction="right" height=270px scrollamount="15" >
            <img src="https://media.istockphoto.com/id/1097228434/photo/close-up-of-human-hand-casting-and-inserting-a-vote-and-choosing-and-making-a-decision-what.jpg?s=612x612&w=0&k=20&c=gpO2ZzhWoj4wn6MzxlwclyAjBQh0LuMr5gAMCIzK9qM=" width="510">
            </marquee>

    </div>

  <form id="applicationForm"
		action="#"
		th:action="@{/slotavail}">
    <button class="button">Book Slots</button>
	</form>	
    
</body>
</html>
